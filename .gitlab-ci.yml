# Configuration file for GitLab (https://gitlab.com/) Continuous Integration.

image: ubuntu:focal
variables:
  # The keyboard-configuration package installation may stall & wait for
  # input unless we set an environment variable.  See https://community
  # .gitpod.io/t/configuring-keyboard-configuration/2675/5 .
  DEBIAN_FRONTEND: noninteractive
default:
  before_script:
    - apt-get update -y
    - apt-get install -y software-properties-common
    # add-apt-repository may sometimes time out trying to download the PPA's
    # public key.
    - >
        add-apt-repository -y ppa:tkchia/de-rebus ||
        apt-key add tests/ppa-pub-key.gpg.bin
    - apt-get update -y
    - >
        apt-get install -y dosemu2 fdpp dos2unix autoconf make
        bsdutils adduser
    - adduser user </dev/null
stages:
  - build_and_install
  - test
build_and_install:gcc:
  stage: build_and_install
  script:
    - add-apt-repository -y ppa:tkchia/build-ia16
    - apt-get update -y
    - apt-get install -y gcc-ia16-elf
    - su user -c './tests/ci-build-and-install.sh'
  timeout: 3h
  artifacts:
    paths:
      - ./tests/testsuite
      - ./build.tmp
      - ./install.tmp
build_and_install:ack:
  stage: build_and_install
  variables:
    DEBIAN_FRONTEND: noninteractive
  script:
    - apt-get install -y ack-compiler
    - su user -c './tests/ci-build-and-install.sh --ack'
  timeout: 3h
  artifacts:
    paths:
      - ./build.tmp
      - ./install.tmp
test1:gcc:
  stage: test
  needs:
    - job: build_and_install:gcc
      artifacts: true
  script:
    - add-apt-repository -y ppa:tkchia/build-ia16
    - apt-get update -y
    - apt-get install -y gcc-ia16-elf
    - >
        n_tests="`su user -c './tests/ci-count-tests.sh'`"
        && first=1
        && last="`expr $n_tests / 3`"
        && su user -c "./tests/ci-check.sh $first-$last"
  timeout: 3h
  artifacts:
    paths:
      - ./build.tmp
test2:gcc:
  stage: test
  needs:
    - job: build_and_install:gcc
      artifacts: true
  script:
    - add-apt-repository -y ppa:tkchia/build-ia16
    - apt-get update -y
    - apt-get install -y gcc-ia16-elf
    - >
        n_tests="`su user -c './tests/ci-count-tests.sh'`"
        && first="`expr $n_tests / 3 + 1`"
        && last="`expr 2 \* $n_tests / 3`"
        && su user -c "./tests/ci-check.sh $first-$last"
  timeout: 3h
  artifacts:
    paths:
      - ./build.tmp
test3:gcc:
  stage: test
  needs:
    - job: build_and_install:gcc
      artifacts: true
  script:
    - add-apt-repository -y ppa:tkchia/build-ia16
    - apt-get update -y
    - apt-get install -y gcc-ia16-elf
    - >
        n_tests="`su user -c './tests/ci-count-tests.sh'`"
        && first="`expr 2 \* $n_tests / 3 + 1`"
        && su user -c "./tests/ci-check.sh $first-"
  timeout: 3h
  artifacts:
    paths:
      - ./build.tmp
test:ack:
  stage: test
  needs:
    - job: build_and_install:ack
      artifacts: true
  script: 
    - apt-get install -y ack-compiler
    - su user -c './tests/ci-check.sh'
  timeout: 3h
  artifacts:
    paths:
      - ./build.tmp
